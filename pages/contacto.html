<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="shortcut icon" href="../images/LogoIncatep.jpg">
    <title>INCATEP</title>
    <link rel="stylesheet" href="../CSS/estilos.css">
</head>
<body>
    <header>

        <div class="headerEncabezado">

            <img class="imgHeader"src="../images/LogoIncatep.jpg" alt="Logo Incatep">

            <div class="headerTitulo">
                <h1>INCATEP</h1>
                <p>Capacitación de Alto Nivel Profesional...!</p>
            </div>
            
        </div>

        <nav>
            <ul>
                <li> <a href="../index.html">INICIO</a></li>
                <li> <a href="../index.html#programas">PROGRAMAS DE ESTUDIO</a></li>
                <li> <a href="../index.html#quienessomos">QUIENES SOMOS</a></li>
                <li> <a href="../index.html#testimonios">TESTIMONIOS</a></li>
                <li> <a href="../index.html#convenios">CONVENIOS</a></li>
                <li> <a href="../Pages/contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <form action="/" method="post">
            <fieldset>
                <legend>Contactanos</legend>
            
                <div class="formImputs">

                    <label for="nombre">Nombre:</label>
                    <input id="nombre" type="text" placeholder="Ingrese su nombre"><br>
                    <label for="telefono">Teléfono:</label>
                    <input id="telefono" type="text" required placeholder="Ingrese su teléfono"><br>
                    <label for="correo">Correo:</label>
                    <input id="correo" type="email" required placeholder="Ingrese su correo"><br>
                    <label for="mensaje">Mensaje:</label><br>
                    
                   <textarea name="mensaje" id="msg" cols="1" rows="5" placeholder="Deje un mensaje personalizado y enseguida nos pondremos en contacto con ud.">
                   </textarea>

                    <div class="formBtn">
                        <input  type="submit" value="Enviar">
                        <input type="reset" value="Limpiar">
                    </div>

                </div>

                <div class="formMapa">

                    <article>
                        <h2>Ubícanos</h2>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3902.4701367718785!2d-77.09650698518776!3d-12.011120791491097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTLCsDAwJzQwLjAiUyA3N8KwMDUnMzkuNiJX!5e0!3m2!1ses!2spe!4v1636304611814!5m2!1ses!2spe" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </article>
                </div>    
                
            </fieldset>
        </form>

    </section>

    <footer>
        <div class="footer-iconos">
             <img class="footer-imagen" src="../images/whatsapp.png" alt="whatsapp">
            <img class="footer-imagen" src="../images/instagram.png" alt="Instagram">
            <img class="footer-imagen" src="../images/facebook.png" alt="Facebook">
            <img class="footer-imagen" src="../images/gmail.png" alt="Gmail">
            <img class="footer-imagen" src="../images/youtube.png" alt="Youtube">
            <img class="footer-imagen" src="../images/linkedin.png" alt="Linedin">
        </div>
 
         <div class="footer-direccion">
             INCATEP - Jirón Los Jazmines 123 Lima
         </div>
 
     </footer>

</body>
</html>
